<div id="smart-button-container">

  <script src="https://www.paypal.com/sdk/js?client-id=AUsBpz42uCkJR05cNioLD3n9_yWVwndK0e8MPbAuI3kib_WYomBNAQqHeRQX__eq7UCH9nuVeRib2_t2&currency=CAD" data-sdk-integration-source="button-factory"></script>
  <script>
    function initPayPalButton() {
      paypal.Buttons({
        style: {
          shape: 'rect',
          color: 'silver',
          layout: 'vertical',
          label: 'paypal',
          
        },

        createOrder: function(data, actions) {
          return actions.order.create({
            purchase_units: [{"amount":{"currency_code":"CAD","value":66.67,"breakdown":{"item_total":{"currency_code":"CAD","value":59},"shipping":{"currency_code":"CAD","value":0},"tax_total":{"currency_code":"CAD","value":7.67}}}}]
          });
        },

        onApprove: function(data, actions) {
          return actions.order.capture().then(function(details) {
            alert('Transaction completed by ' + details.payer.name.given_name + '!');
          });
        },

        onError: function(err) {
          console.log(err);
        }
      }).render('#paypal-button-container');
    }
    initPayPalButton();
  </script>
